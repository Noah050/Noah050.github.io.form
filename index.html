<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <script src="InputJS.js"></script>
    <link rel="stylesheet" href="InputCss.css">
</head>
<body>
    <fieldset>
    <form name="Regristration" onsubmit="checkUser(uname);checkPass(pass);checkPhone(phone)">
        Username:<input type="text" placeholder="Username..." name="uname">
        Password:<input type="password" placeholder="Password..." name="pass">
        Phone Number:<input type="tel" placeholder="Phone Number..." name="phone">
        Gender:<select class="">
            <option value="">Male</option>
            <option value="">Female</option>
        </select>
        <input type="submit">
    </form>
    </fieldset>
</body>
</html>
